---
layout: page
---

<h1>{{ page.title }}</h1>
<div id="home-content" class="neon-box">
  {{ content }}
</div>

<div id="post-list" class="neon-box">
  {% for post in site.posts %}
    <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
    <h2 class="post-link">
      <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </h2>
  {% endfor %}
</div>
